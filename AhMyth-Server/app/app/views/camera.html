<div class="ui {{load}} basic segment h100 ">
    <div class="ui grid center aligned h100">
        <div class="row h20">
            <div class="sixteen wide column">
                <select class="ui dropdown" ng-options="item.name for item in cameras" ng-model="selectedCam"></select>
                <button class="ui labeled icon black button" ng-click="snap()"
                    ng-class="{'loading': isSnapping, 'disabled': isSnapping}">
                    <i class="photo icon"></i>Snap
                </button>
                <button class="ui icon button" ng-click="rotateImage()" title="Rotate Image"><i
                        class="undo icon"></i></button>
            </div>
        </div>
        <div class="row h80">
            <div class="sixteen wide column h100" style="padding-bottom: 20px;">
                <div class="ui h100 w100 image ">
                    <a class="ui red ribbon label" id="savePhotoBtn" ng-show="isSaveShown" ng-click="savePhoto()">
                        <i class="save icon"></i> Save
                    </a>
                    <img id="cameraImage"
                        style="height: 100%; width: 100%; object-fit: contain; max-height: calc(100vh - 250px); transition: transform 0.3s ease;"
                        src="./assets/img/imageHolder.png" ng-src="{{imgUrl}}"
                        ng-style="{'transform': 'rotate(' + rotation + 'deg)'}">
                    </img>
                </div>
            </div>
        </div>
    </div>
</div>
